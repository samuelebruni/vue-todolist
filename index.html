<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>
<body>
    
    <div id="app" class="container">

        <div class="mt-4 d-flex justify-content-center align-items-center gap-3">
            
            <input type="text" class="form-control w-25" placeholder="ðŸ‘‰ inserisci una task.." v-model="newElement" @keyup.enter="pushFunction">
            <button class="btn btn-success" @click="pushFunction()">Clicca per aggiungere</button>

        </div>

        <div class="container d-flex justify-content-center mt-5">
            
            <ul class="bg-success p-5 shadow rounded-2 list-unstyled">

                <li class="border-top border-bottom border-dark p-2 text-white mb-3" v-for="(element, index) in elementsList">
                    
                    
                   <span class="d-flex align-items-baseline gap-4">

                        <div style="cursor: pointer;" :class="{text: element.done == true}" @click="element.done = !element.done">ðŸ‘‰ {{element.text}} </div>
                        <div>
                            <i class="fa-solid fa-xmark d-flex justify-content-center" style="color: #f70000; cursor: pointer;" @click="removeFunction(index)"></i>
                        </div>
                    

                   </span>

                </li>
                
            </ul>
        </div>
        

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
